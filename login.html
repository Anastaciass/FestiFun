<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\css\login&signup.css">
    <title>Login</title>
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
<div class="full-wrapper">
    <div class="top-section">
      <h1 class="title">FestiFun</h1>
    </div>
    <div class="form-container">
      <h2 class="form-title">LOG IN TO YOUR ACCOUNT</h2>
      <p class="form-subtitle">FILL THE FORMS BELOW</p>
      <form id="loginForm">
        <div class="form-group">
          <input id="email" name="email" type="email" class="form-control" placeholder="EMAIL" required />
        </div>
        <div class="form-group">
          <input id="password" name="password" type="password" class="form-control" placeholder="PASSWORD" required />
        </div>
        <div class="error-message" id="error-message"></div>
        <div class="button-column">
            <button type="submit" class="btn btn-gradient" id="login-btn">
                <span class="loading" id="loading">Logging in...</span>
                <span id="login-text">Login</span>
            </button>
            <a href="signup" class="btn btn-gradient">Register</a>
        </div>
      </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorElement = document.getElementById('error-message');
    const loadingElement = document.getElementById('loading');
    const loginText = document.getElementById('login-text');
    const loginBtn = document.getElementById('login-btn');
    
    // Hide any previous error messages
    errorElement.style.display = 'none';
    
    // Show loading state
    loadingElement.style.display = 'inline';
    loginText.style.display = 'none';
    loginBtn.disabled = true;
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Redirect based on user type
            if (data.user_type === 'Organisor') {
                window.location.href = 'mainorg.html';
            } else if (data.user_type === 'User') {
                window.location.href = 'mainuser.html';
            } else {
                // Fallback to user main page
                window.location.href = 'mainuser.html';
            }
        } else {
            // Show error message
            errorElement.textContent = data.message || 'Invalid email or password';
            errorElement.style.display = 'block';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorElement.textContent = 'An error occurred. Please try again.';
        errorElement.style.display = 'block';
    } finally {
        // Reset loading state
        loadingElement.style.display = 'none';
        loginText.style.display = 'inline';
        loginBtn.disabled = false;
    }
});
</script>
</body>
</html>
