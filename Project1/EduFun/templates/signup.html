<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\css\login&signup.css">
    <title>Register</title>
</head>
<body>
  <body>
  <div class="full-wrapper">
    <div class="top-section">
      <h1 class="title">FestiFun</h1>
    </div>
    <div class="form-container">
      <h2 class="form-title">CREATE YOUR ACCOUNT</h2>
      <p class="form-subtitle">ENTER YOUR DETAILS BELOW</p>
      <form action="/signup" method="POST">
        <div class="form-group">
          <input id="username" name="username" type="text" class="form-control" placeholder="USERNAME" required />
        </div>
        <div class="form-group">
          <input id="email" name="email" type="email" class="form-control" placeholder="E-MAIL" required />
        </div>
        <div class="form-group">
          <input id="password1" name="password1" type="password" class="form-control" placeholder="PASSWORD" required />
        </div>
        <div class="form-group">
          <input id="password2" name="password2" type="password" class="form-control" placeholder="CONFIRM PASSWORD" required />
        </div>
        <div class="button-column">
          <a href="/login" class="btn btn-gradient">Login</a>
          <button type="submit" class="btn btn-gradient">Signup</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
