<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .role-display {
            font-weight: bold;
            color: #2196F3;
            font-size: 1.5rem;
            margin: 1.5rem 0;
        }
        .message {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .message p {
            margin-bottom: 1rem;
        }
        .home-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            opacity: 0.9;
        }
        .checkmark {
            display: block;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 20px;
            border-right: 6px solid white;
            border-bottom: 6px solid white;
            top: 24px;
            left: 18px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Registration Successful!</h1>
        
        <div class="role-display">
            You are now a <span id="role-type"></span>
        </div>
        
        <div class="message">
            <p>Your account has been successfully verified and activated.</p>
            <p id="role-message"></p>
        </div>
        
        <button class="home-btn" onclick="redirectToHome()">Back to Home</button>
    </div>

    <script>
        // Extract role from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        
        // Display the role
        if (role) {
            document.getElementById('role-type').textContent = role.charAt(0).toUpperCase() + role.slice(1);
            
            // Set role-specific message
            if (role === 'organizer') {
                document.getElementById('role-message').textContent = 
                    "As an Organizer, you now have access to create events, manage users, and oversee the platform's activities.";
            } else {
                document.getElementById('role-message').textContent = 
                    "As a User, you can now participate in events, interact with other users, and access all platform features.";
            }
        } else {
            document.getElementById('role-type').textContent = 'User';
            document.getElementById('role-message').textContent = 
                "You can now access all platform features.";
        }

        // Function to redirect based on role
        function redirectToHome() {
            if (role === 'organizer') {
                window.location.href = 'mainorg';
            } else {
                window.location.href = 'mainuser';
            }
        }
    </script>
</body>
</html>
