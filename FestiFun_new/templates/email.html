<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .organizer-btn {
            background-color: #4CAF50;
            color: white;
        }
        .user-btn {
            background-color: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .form-section {
            display: none;
            margin-top: 2rem;
        }
        .form-section.active {
            display: block;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #ff9800;
            color: white;
            width: 100%;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        
        <div class="button-container">
            <button class="organizer-btn" onclick="showForm('organizer')">Organizer</button>
            <button class="user-btn" onclick="showForm('user')">User</button>
        </div>
        
        <div id="organizer-form" class="form-section">
            <h2>Organizer Registration</h2>
            <form id="organizerForm" onsubmit="submitForm('organizer', event)">
                <input type="email" id="organizer-email" placeholder="Enter your email" required>
                <button type="submit" class="submit-btn">Send Verification</button>
                <p class="error-message" id="organizer-error"></p>
            </form>
        </div>
        
        <div id="user-form" class="form-section">
            <h2>User Registration</h2>
            <form id="userForm" onsubmit="submitForm('user', event)">
                <input type="email" id="user-email" placeholder="Enter your email" required>
                <button type="submit" class="submit-btn">Send Verification</button>
                <p class="error-message" id="user-error"></p>
            </form>
        </div>
    </div>

    <script>
        function showForm(role) {
            // Hide all form sections
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show the selected form
            document.getElementById(role + '-form').classList.add('active');
        }
        
        function submitForm(role, event) {
            event.preventDefault();
            
            const email = document.getElementById(role + '-email').value;
            const errorElement = document.getElementById(role + '-error');
            
            if (!email) {
                errorElement.textContent = "Please enter your email address";
                errorElement.style.display = "block";
                return;
            }
            
            // Send a request to the Flask backend with email and role
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    role: role
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to verification page with email parameter
                    window.location.href = `/verify.html?email=${encodeURIComponent(email)}`;
                } else {
                    errorElement.textContent = data.message || "An error occurred. Please try again.";
                    errorElement.style.display = "block";
                }
            })
            .catch(error => {
                errorElement.textContent = "An error occurred. Please try again.";
                errorElement.style.display = "block";
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
