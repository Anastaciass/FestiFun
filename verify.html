<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .verification-message {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .email-display {
            font-weight: bold;
            color: #2196F3;
        }
        .verification-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .verification-code {
            width: 200px;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .verify-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        .back-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .verify-btn:hover, .back-btn:hover {
            opacity: 0.9;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <div class="verification-message">
            <p>We've sent a verification code to: <span id="email-display" class="email-display"></span></p>
            <p>Please enter the 6-digit code to complete your registration.</p>
        </div>
        
        <div class="verification-form">
            <input type="text" id="verification-code" class="verification-code" placeholder="000000" maxlength="6" inputmode="numeric" pattern="[0-9]*">
            <button class="verify-btn" onclick="verifyCode()">Verify</button>
            <p class="error-message" id="error-message"></p>
            <p class="success-message" id="success-message"></p>
        </div>
        
        <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>

    <script>
        // Extract email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        // Display the email
        if (email) {
            document.getElementById('email-display').textContent = email;
        } else {
            document.getElementById('email-display').textContent = 'your email address';
        }
        
        function verifyCode() {
            const verificationCode = document.getElementById('verification-code').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!verificationCode) {
                errorMessage.textContent = "Please enter the verification code";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (verificationCode.length !== 6 || !/^\d+$/.test(verificationCode)) {
                errorMessage.textContent = "Please enter a valid 6-digit code";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Send verification code to the server
            fetch('/check-verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    code: verificationCode
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMessage.textContent = "Verification successful!";
                    successMessage.style.display = 'block';
                    
                    // Redirect to confirmation page after 2 seconds
                    setTimeout(() => {
                        window.location.href = `/confirmation.html?role=${data.role}`;
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
