<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="comments.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="new">Comments</header>
    <br>

    <div id="comments"></div>

    <br>

    <div class="comment-input-container">
        <div class="rating-container">
            <label for="rating" class="rating-label">Rating:</label>
            <input type="text" id="rating" class="rating-input" maxlength="1" oninput="validateRating(this)">
            <span class="rating-suffix">/5</span>
        </div>
        <div class="comment-input-wrapper">
            <input type="text" id="comment-input" class="comment-input" placeholder="Leave a comment here...">
            <div class="send-button" onclick="submitComment()">
                <img src="send-icon.png" alt="Send" class="send-icon">
            </div>
        </div>
    </div>

    <script src="comments.js"></script>
</body>
</html>
